<ion-content>
	<ion-grid>

		<ion-row>
			<ion-col></ion-col>

			<ion-col col-6 class="logo">
				<img src="assets/icon.png">
			</ion-col>

			<ion-col></ion-col>
		</ion-row>

		<ion-row>

			<ion-col></ion-col>

			<ion-col col-10>
				<ion-card>

					<ion-card-content>
						
						<form  name="loginForm">
							<div class="input-with-floating-icon">
								<ion-icon name="mail-outline"></ion-icon>
								<ion-input type="email" name="email" placeholder="EMAIL"></ion-input>
							</div>
							
							<div class="input-with-floating-icon">
								<ion-icon name="lock-outline" style="line-height: 0.8em;"></ion-icon>
								<ion-input type="password" name="password" placeholder="PASSWORD"></ion-input>
							</div>
							
							<button type="submit" ion-button outline full small class="blue">LOGIN</button>
						</form>
					</ion-card-content>

				</ion-card>
			</ion-col>

			<ion-col></ion-col>

		</ion-row>

		<ion-row>
			<ion-col></ion-col>

			<ion-col col-9 no-padding>

				<button ion-button outline full white>USE FACEBOOK</button>

				<button ion-button outline full white>SIGN UP</button>

			</ion-col>

			<ion-col></ion-col>
		</ion-row>

		<ion-row>

			<ion-col></ion-col>

			<ion-col col-9 class="forgotten-password">
				FORGOTTEN PASSWORD?
			</ion-col>

			<ion-col></ion-col>

		</ion-row>
	</ion-grid>

</ion-content>
